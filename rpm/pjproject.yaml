Name: pjproject
Summary: A multimedia communication library implementing standard based protocols such as SIP, SDP, RTP, STUN, TURN, and ICE
Version: 2.11.1
Group: Development/Libraries
URL: https://github.com/savoirfairelinux/pjproject
SCM: https://github.com/savoirfairelinux/pjproject
License: GPLv2
Sources:
    - '%{name}-%{version}.tar.gz'
Patches:
    # from jami-daemon/config/src/pjproject
    - 0009-add-config-site.patch
#Requires:
#    - ^^^
PkgBR:
    - opus-devel
    # should be enabled, but OBS get stuck in "downloading dod"
    # libsrtp-devel
PkgConfigBR:
    - speex
    - speexdsp
    # libsrtp2 = 2.3.0
    # openssl >= 1.1.1
    # libssl >= 1.1.1
    # libcrypto >= 1.1.1
    - gnutls = 3.6.7
    - libresample
    - samplerate
    - webrtc-audio-processing
SetupOptions: '-q -n %{name}-%{version}/upstream'
# jami-daemon has this:
##--disable-sound        \
#                     --enable-video         \
#                     --enable-ext-sound     \
#                     --disable-speex-aec    \
#                     --disable-g711-codec   \
#                     --disable-l16-codec    \
#                     --disable-gsm-codec    \
#                     --disable-g722-codec   \
#                     --disable-g7221-codec  \
#                     --disable-speex-codec  \
#                     --disable-ilbc-codec   \
#                     --disable-opencore-amr \
#                     --disable-silk         \
#                     --disable-sdl          \
#                     --disable-ffmpeg       \
#                     --disable-v4l2         \
#                     --disable-openh264     \
#                     --disable-resample     \
#                     --disable-libwebrtc    \
#                     --with-gnutls=$(PREFIX)
ConfigOptions:
    - '--enable-shared'
    - '--enable-video'
    - '--enable-ext-sound'
    - '--disable-speex-aec'
    - '--disable-g711-codec'
    - '--disable-l16-codec'
    - '--disable-gsm-codec'
    - '--disable-g722-codec'
    - '--disable-g7221-codec'
    - '--disable-ilbc-codec'
    - '--disable-opencore-amr'
    - '--disable-silk'
    - '--disable-sdl'
    - '--disable-ffmpeg'
    - '--disable-v4l2'
    - '--disable-openh264'
    # fails to build, needs "emmintrin.h"
    - '--disable-libwebrtc'
    # jami-daemon links against libpjsua2
    - '--enable-pjsua2'
    # '--disable-ssl'
    # '--disable-tls'
    - '--enable-opus'
    # if enabled may lead to libpjmedia.so: undefined reference to `src_process'
    - '--disable-libsamplerate'
    # '--enable-resample-dll'
    # '--enable-resample'
    - '--disable-resample'
    # disable because of conflicts with the system versions
    # '--enable-speex'
    - '--with-external-speex'
    # '--with-external-srtp'
    # apparently the audio-processing version is not webrtc...
    # '--with-external-webrtc'
    - '--with-gnutls'
    - 'CFLAGS="$CFLAGS -DNDEBUG=1 -DPJ_HAS_IPV6=1"'
Builder: none
AutoSubPackages:
    - devel
