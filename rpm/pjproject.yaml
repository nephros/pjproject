Name: pjproject
Summary: A multimedia communication library implementing standard based protocols such as SIP, SDP, RTP, STUN, TURN, and ICE
Version: 2.11.1
Group: Development/Libraries
URL: https://www.pjsip.org/
SCM: https://github.com/pjsip/pjproject
License: GPLv2
Sources:
    - '%{name}-%{version}.tar.gz'
#Requires:
#    - ^^^
PkgBR:
    - opus-devel
    # should be enabled, but OBS get stuck in "downloading dod"
    # libsrtp-devel
PkgConfigBR:
    - speex
    - speexdsp
    - openssl
SetupOptions: '-q -n %{name}-%{version}/upstream'
ConfigOptions:
    - '--enable-shared'
    - '--disable-video'
    - '--enable-ssl'
    - '--enable-opus'
    # disable because of conflicts with the system versions
    # '--enable-speex'
    - '--with-external-speex'
    # '--with-external-srtp'
    # '--with-external-webrtc'
    - '--disable-libwebrtc'
    - 'CFLAGS="$CFLAGS -DNDEBUG=1"'
    - 'CFLAGS="$CFLAGS -DPJ_HAS_IPV6=1"'
Builder: none
AutoSubPackages:
    - devel
